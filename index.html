<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rockstar Games</title>
		<link rel="shotcut icon" href="https://pic.imgdb.cn/item/637e0a5016f2c2beb145836f.png" type="x-image/icon">
		<link rel="stylesheet" href="./css/css.css">
	</head>

	<body>
		<div class="container">
			<div class="time-show">
				<div class="text-time">00:00:00</div>
				<div class="time-label">happy day</div>
				<div class="point">
					<div class="point-item"></div>
					<div class="point-item"></div>
					<div class="point-item"></div>
					<div class="point-item"></div>
					<div class="point-item"></div>
					<div class="point-item" style=" margin-right: 0px;"></div>
				</div>
			</div>

			<div class="timer hour-xx">
				<div class="circle circle-hour-xx">0</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="timer hour-x">
				<div class="circle circle-hour-x">0</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="timer minute-xx">
				<div class="circle circle-minute-xx">00</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="timer minute-x">
				<div class="circle circle-minute-x">00</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="timer second-xx">
				<div class="circle circle-second-xx">0</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="timer second-x">
				<div class="circle circle-second-x">0</div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>
		<script src="./js/js.js"></script>
	</body>
</html>
